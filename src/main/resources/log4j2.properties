appender.console.type=Console
appender.console.name=STDOUT
appender.console.layout.type=PatternLayout
appender.console.layout.pattern=%msg%n%ex{none}
appender.file.type=File
appender.file.name=LOGFILE
appender.file.fileName=log/output.log
appender.file.layout.type=PatternLayout
appender.file.layout.pattern=[%-5level] %d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %c{1} - %msg%n%ex{full}
rootLogger.level=trace
rootLogger.appenderRefs=stdout, file
rootLogger.appenderRef.stdout.ref=STDOUT
rootLogger.appenderRef.stdout.level=warn
rootLogger.appenderRef.file.ref=LOGFILE
rootLogger.appenderRef.file.level=info
